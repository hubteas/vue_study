<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model 디렉티브</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-bind:placeholder="message"/>
    <br>
    <p>{{bindingMsg}}</p>
    <input type="text" v-model="bindingMsg"/>
  </div>
  <script>
    const app = Vue.createApp({
      data(){
        return {
          message:"vue 수업",
          bindingMsg:"9월3일",
        };
      },
    });
    app.mount("#app");
  </script>
</body>
</html>
